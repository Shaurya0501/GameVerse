<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      border: 4px solid #333;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .cell:focus {
      outline: 2px solid #007bff;
    }

    .readonly {
      background-color: #ddd;
      font-weight: bold;
    }

    .bold-border {
      border-right: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    #checkButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß© Sudoku Game</h1>
  <div class="sudoku-board" id="board"></div>
  <button id="checkButton">Check Solution</button>
  <div class="message" id="message"></div>

  <script>
    const puzzle = [
      [5, 3, '', '', 7, '', '', '', ''],
      [6, '', '', 1, 9, 5, '', '', ''],
      ['', 9, 8, '', '', '', '', 6, ''],
      [8, '', '', '', 6, '', '', '', 3],
      [4, '', '', 8, '', 3, '', '', 1],
      [7, '', '', '', 2, '', '', '', 6],
      ['', 6, '', '', '', '', 2, 8, ''],
      ['', '', '', 4, 1, 9, '', '', 5],
      ['', '', '', '', 8, '', '', 7, 9]
    ];

    const board = document.getElementById('board');

    function createBoard() {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 1;
          input.classList.add('cell');

          if ((col + 1) % 3 === 0 && col !== 8) input.style.borderRight = '2px solid black';
          if ((row + 1) % 3 === 0 && row !== 8) input.style.borderBottom = '2px solid black';

          if (puzzle[row][col] !== '') {
            input.value = puzzle[row][col];
            input.readOnly = true;
            input.classList.add('readonly');
          }

          input.dataset.row = row;
          input.dataset.col = col;
          board.appendChild(input);
        }
      }
    }

    function getGridValues() {
      const inputs = document.querySelectorAll('.cell');
      const grid = Array.from({ length: 9 }, () => Array(9).fill(''));

      inputs.forEach(input => {
        const row = +input.dataset.row;
        const col = +input.dataset.col;
        const val = input.value;
        grid[row][col] = val === '' ? '' : parseInt(val);
      });

      return grid;
    }

    function isValidSudoku(grid) {
      for (let i = 0; i < 9; i++) {
        const rowSet = new Set();
        const colSet = new Set();
        const boxSet = new Set();

        for (let j = 0; j < 9; j++) {
          // Row
          const rowVal = grid[i][j];
          if (rowVal && rowSet.has(rowVal)) return false;
          rowSet.add(rowVal);

          // Column
          const colVal = grid[j][i];
          if (colVal && colSet.has(colVal)) return false;
          colSet.add(colVal);

          // 3x3 box
          const rowIndex = 3 * Math.floor(i / 3) + Math.floor(j / 3);
          const colIndex = 3 * (i % 3) + (j % 3);
          const boxVal = grid[rowIndex][colIndex];
          if (boxVal && boxSet.has(boxVal)) return false;
          boxSet.add(boxVal);
        }
      }
      return true;
    }

    document.getElementById('checkButton').addEventListener('click', () => {
      const grid = getGridValues();
      const message = document.getElementById('message');

      if (grid.flat().includes('')) {
        message.textContent = '‚ùó Please fill all cells.';
        message.style.color = 'orange';
        return;
      }

      if (isValidSudoku(grid)) {
        message.textContent = '‚úÖ Correct! Well done!';
        message.style.color = 'green';
      } else {
        message.textContent = '‚ùå Incorrect. Try again!';
        message.style.color = 'red';
      }
    });

    createBoard();
  </script>

</body>
</html>
