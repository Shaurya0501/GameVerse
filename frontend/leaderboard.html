<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      font-size: 1.2rem;
    }
    th {
      background-color: #000;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #191913;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Wins</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>
  <button onclick="window.location.href='index.html'">Back to Home</button>

  <script>
    const leaderboardBody = document.getElementById('leaderboard-body');
    const winData = JSON.parse(localStorage.getItem('playerWins')) || {};

    // Convert to array and sort by win count descending
    const sortedPlayers = Object.entries(winData).sort((a, b) => b[1] - a[1]);

    sortedPlayers.forEach(([player, wins], index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player}</td>
        <td>${wins}</td>
      `;
      leaderboardBody.appendChild(row);
    });
  </script>
</body>
</html>
